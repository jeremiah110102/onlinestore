<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending ph</title>
    <style>
        /* ===== CSS RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ===== HEADER STYLES ===== */
        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #1e3c72;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* ===== ADMIN PANEL STYLES ===== */
        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #ff9500;
        }

        .admin-header h2 {
            color: #1e3c72;
            font-size: 2rem;
        }

        .product-form {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff9500;
        }

        .admin-products {
            margin-top: 2rem;
        }

        .admin-product-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: transform 0.3s;
        }

        .admin-product-item:hover {
            transform: translateX(5px);
            border-color: #ff9500;
        }

        .admin-product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .admin-product-info {
            flex: 1;
        }

        .admin-product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background: #e0a800;
        }
    

        /* ===== LOGIN MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: #1e3c72;
            font-size: 1.5rem;
        }

        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        /* ===== STOREFRONT STYLES ===== */
        .storefront {
            display: block;
        }

        .storefront-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .storefront-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .storefront-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9500;
            margin-bottom: 1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        /* ===== LOADING & EMPTY STATES ===== */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .empty-state h3 {
            color: #1e3c72;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .storefront-header h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            .admin-product-item {
                flex-direction: column;
                text-align: center;
            }

            .admin-product-actions {
                width: 100%;
                justify-content: center;
            }
        }

        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- NOTIFICATION SYSTEM -->
    <div id="notification" class="notification"></div>

    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">üõçÔ∏è Trending.ph</div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" id="viewStoreBtn" style="display: none;">View Store</button>
                <button class="btn btn-primary" id="adminLoginBtn"></button>
                <button class="btn btn-secondary" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- STOREFRONT (PUBLIC VIEW) -->
        <div id="storefront" class="storefront">
            <div class="storefront-header">
                <h1>Premium Products</h1>
                <p>Discover our curated collection</p>
            </div>
            <div id="productsGrid" class="products-grid">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <!-- ADMIN PANEL -->
        <div id="adminPanel" class="admin-panel">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button class="btn btn-primary" id="addNewProductBtn">+ Add New Product</button>
            </div>

            <!-- PRODUCT FORM -->
            <div id="productForm" class="product-form" style="display: none;">
                <h3 style="color: #1e3c72; margin-bottom: 1rem;">Product Details</h3>
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label>Image URL *</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label>Price (‚Ç±) *</label>
                    <input type="number" id="productPrice" placeholder="999.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Buy Now Link (Shopify/Lazada/Shopee/PayPal) *</label>
                    <input type="url" id="productLink" placeholder="https://shopee.ph/product-link" required>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button class="btn btn-primary" id="saveProductBtn">Save Product</button>
                    <button class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
                </div>
            </div>

            <!-- ADMIN PRODUCTS LIST -->
            <div class="admin-products">
                <h3 style="color: #1e3c72; margin-bottom: 1rem;">Manage Products</h3>
                <div id="adminProductsList"></div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" id="closeModal">&times;</span>
                <h3>Admin Login</h3>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" id="loginBtn">Login</button>
            <p style="margin-top: 1rem; color: #999; font-size: 0.9rem;"></p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 ModernStore. All rights reserved.</p>
        <p style="margin-top: 0.5rem; opacity: 0.8;">Powered by Firebase</p>
    </footer>

    <!-- FIREBASE SDK -->
    <script type="module">
        // ===== FIREBASE CONFIGURATION =====
        // REPLACE THESE WITH YOUR FIREBASE CONFIG
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, push, set, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // TODO: Replace with your Firebase config from Firebase Console
          const firebaseConfig = {
  apiKey: "AIzaSyCpEt7FsyJoZo1B6UCEk_GtpoYHLWq5T7M",
  authDomain: "onlinestore-6c8da.firebaseapp.com",
  databaseURL: "https://onlinestore-6c8da-default-rtdb.firebaseio.com",
  projectId: "onlinestore-6c8da",
  storageBucket: "onlinestore-6c8da.firebasestorage.app",
  messagingSenderId: "812211292370",
  appId: "1:812211292370:web:ddbda3a7b5036bc8e1850b",
  measurementId: "G-MBCNX1262B"
};
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const productsRef = ref(database, 'products');

        // ===== APPLICATION STATE =====
        let isAdmin = false;
        let currentEditId = null;
        const ADMIN_PASSWORD = "abcdE@123"; // Change this to your secure password

        // ===== DOM ELEMENTS =====
        const elements = {
            
            adminLoginBtn: document.getElementById('adminLoginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            viewStoreBtn: document.getElementById('viewStoreBtn'),
            loginModal: document.getElementById('loginModal'),
            closeModal: document.getElementById('closeModal'),
            loginBtn: document.getElementById('loginBtn'),
            adminPassword: document.getElementById('adminPassword'),
            adminPanel: document.getElementById('adminPanel'),
            storefront: document.getElementById('storefront'),
            productsGrid: document.getElementById('productsGrid'),
            addNewProductBtn: document.getElementById('addNewProductBtn'),
            productForm: document.getElementById('productForm'),
            saveProductBtn: document.getElementById('saveProductBtn'),
            cancelFormBtn: document.getElementById('cancelFormBtn'),
            adminProductsList: document.getElementById('adminProductsList'),
            notification: document.getElementById('notification')
        };

        // ===== UTILITY FUNCTIONS =====
        function showNotification(message, type = 'success') {
            elements.notification.textContent = message;
            elements.notification.style.background = type === 'success' ? '#28a745' : '#dc3545';
            elements.notification.style.display = 'block';
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, 3000);
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productLink').value = '';
            currentEditId = null;
        }

        // ===== AUTHENTICATION =====
        elements.adminLoginBtn.addEventListener('click', () => {
            elements.loginModal.style.display = 'flex';
        });

        elements.closeModal.addEventListener('click', () => {
            elements.loginModal.style.display = 'none';
        });

        elements.loginBtn.addEventListener('click', () => {
            const password = elements.adminPassword.value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                elements.loginModal.style.display = 'none';
                showAdminPanel();
                showNotification('Login successful!');
                elements.adminPassword.value = '';
            } else {
                showNotification('Invalid password', 'error');
            }
        });

        elements.logoutBtn.addEventListener('click', () => {
            isAdmin = false;
            showStorefront();
            showNotification('Logged out successfully');
        });

        elements.viewStoreBtn.addEventListener('click', () => {
            showStorefront();
        });

        // ===== VIEW MANAGEMENT =====
        function showAdminPanel() {
            elements.adminPanel.style.display = 'block';
            elements.storefront.style.display = 'none';
            elements.adminLoginBtn.style.display = 'none';
            elements.logoutBtn.style.display = 'inline-block';
            elements.viewStoreBtn.style.display = 'inline-block';
        }

        function showStorefront() {
            elements.adminPanel.style.display = 'none';
            elements.storefront.style.display = 'block';
            if (isAdmin) {
                elements.adminLoginBtn.style.display = 'none';
                elements.logoutBtn.style.display = 'inline-block';
                elements.viewStoreBtn.style.display = 'none';
            } else {
                elements.adminLoginBtn.style.display = 'inline-block';
                elements.logoutBtn.style.display = 'none';
                elements.viewStoreBtn.style.display = 'none';
            }
        }

        // ===== PRODUCT FORM MANAGEMENT =====
        elements.addNewProductBtn.addEventListener('click', () => {
            elements.productForm.style.display = 'block';
            clearForm();
        });

        elements.cancelFormBtn.addEventListener('click', () => {
            elements.productForm.style.display = 'none';
            clearForm();
        });

        elements.saveProductBtn.addEventListener('click', async () => {
            const name = document.getElementById('productName').value.trim();
            const image = document.getElementById('productImage').value.trim();
            const price = document.getElementById('productPrice').value.trim();
            const link = document.getElementById('productLink').value.trim();

            if (!name || !image || !price || !link) {
                showNotification('Please fill all fields', 'error');
                return;
            }

            const productData = {
                name,
                image,
                price: parseFloat(price),
                link,
                createdAt: Date.now()
            };

            try {
                if (currentEditId) {
                    // Update existing product
                    await update(ref(database, `products/${currentEditId}`), productData);
                    showNotification('Product updated successfully!');
                } else {
                    // Add new product
                    await push(productsRef, productData);
                    showNotification('Product added successfully!');
                }
                elements.productForm.style.display = 'none';
                clearForm();
            } catch (error) {
                showNotification('Error saving product: ' + error.message, 'error');
            }
        });

        // ===== RENDER PRODUCTS =====
        function renderStorefrontProducts(products) {
            if (!products || Object.keys(products).length === 0) {
                elements.productsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No Products Available</h3>
                        <p>Check back soon for new arrivals!</p>
                    </div>
                `;
                return;
            }

            elements.productsGrid.innerHTML = Object.entries(products)
                .map(([id, product]) => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/300x250?text=Image+Not+Found'">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">‚Ç±${product.price.toFixed(2)}</div>
                            <button class="buy-btn" onclick="window.open('${product.link}', '_blank')">
                                Buy Now
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        function renderAdminProducts(products) {
            if (!products || Object.keys(products).length === 0) {
                elements.adminProductsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Products Yet</h3>
                        <p>Click "Add New Product" to get started</p>
                    </div>
                `;
                return;
            }

            elements.adminProductsList.innerHTML = Object.entries(products)
                .map(([id, product]) => `
                    <div class="admin-product-item">
                        <img src="${product.image}" alt="${product.name}" class="admin-product-img"
                             onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
                        <div class="admin-product-info">
                            <strong>${product.name}</strong><br>
                            <span style="color: #ff9500; font-weight: bold;">‚Ç±${product.price.toFixed(2)}</span><br>
                            <small style="color: #666;">${product.link}</small>
                        </div>
                        <div class="admin-product-actions">
                            <button class="btn btn-small btn-edit" onclick="editProduct('${id}')">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteProduct('${id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
        }

        // ===== FIREBASE REAL-TIME LISTENER =====
        onValue(productsRef, (snapshot) => {
            const products = snapshot.val();
            renderStorefrontProducts(products);
            if (isAdmin) {
                renderAdminProducts(products);
            }
        });

        // ===== GLOBAL FUNCTIONS FOR ADMIN ACTIONS =====
        window.editProduct = async (id) => {
            const productRef = ref(database, `products/${id}`);
            onValue(productRef, (snapshot) => {
                const product = snapshot.val();
                if (product) {
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productImage').value = product.image;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productLink').value = product.link;
                    currentEditId = id;
                    elements.productForm.style.display = 'block';
                }
            }, { onlyOnce: true });
        };

        window.deleteProduct = async (id) => {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await remove(ref(database, `products/${id}`));
                    showNotification('Product deleted successfully!');
                } catch (error) {
                    showNotification('Error deleting product: ' + error.message, 'error');
                }
            }
        };

        // ===== INITIALIZE APP =====
        showStorefront();
    </script>
</body>
</html>
